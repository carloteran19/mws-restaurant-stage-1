<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#333">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb"> 
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    
    <section id="restaurant-address-map-hours">
      <p id="restaurant-address" aria-labelledby="address-label"></p>
      <label id="address-label" style="display: none;">Restaurant Address</label>
      <!-- end restaurant -->
      
      <!-- Beginning map -->
      <section id="map-container" aria-labelledby="map-label" role="application" aria-hidden="true">
        <div id="map" aria-hidden="true"></div>
      </section>
      <label id="map-label" style="display: none;">Interactive Map</label>
      <!-- End map -->
      
      <div class="hours">
      <table id="restaurant-hours" aria-labelledby="hours-label"></table>
      <label id="hours-label" style="display: none;">Restaurant Hours</label>
      </div>
    </section>
    
    <!-- Beginning form reviews section-->
    <section id="reviews-form-container" aria-labelledby="reviews-form-label">
      <label id="reviews-form-label" style="display: none;">Add Review</label>
      <h2>Add Review</h2>

      <!--Add Review Form-->
      <div class="reviews-form">
        <form id="reviewForm">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" aria-labelledby="review-form-name-label" required/>
          <label id="reviews-form-name-label" style="display: none;">Name</label>
          
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" aria-labelledby="review-form-select-rating-label">
          <label id="review-form-select-rating-label" style="display: none;">Select Rating</label>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
  
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" aria-labelledby="review-form-comments-label" required></textarea>
          <label id="review-form-comments-label" style="display: none;">Comments</label>
          
          <button id="submit-review-button" aria-labelledby="review-form-submit" onclick="addReview()">Submit</button>
          <label id="review-form-submit" style="display: none;">Submit</label>
        </form>
      </div>
      <!--End Add Review Form-->
    </section>
    <!-- End form reviews section-->

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="reviews-label">
      <label id="reviews-label" style="display: none;"> Restaurant Reviews Section</label>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb-keyval.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>
</html>
